<body>
<div>
  <h1 id='main-text' class='text'>

  </h1>

  <div>
    <div>Enter some numbers below</div>
    <div>
      <input id='number' type='number' class='number'>

    </div>
  </div>

  <div id='numbers-list' class='numbers'>
    <div id='numbers-here'>
      Here are the numbers:
    </div>
  </div>

  <div class='numbers'>
    <div>
      Here is the sum of the numbers:
    </div>
    <div id='sum-of-numbers'></div>
  </div>

  <div class='numbers'>
    <div>
      Here is the max number:
    </div>

    </div>
  </div>

</div>
